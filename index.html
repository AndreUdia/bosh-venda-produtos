<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/607a8b8cb1.js" crossorigin="anonymous"></script>
    <script src="./js/login.js" defer></script>
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="box-login">
        <h1>Login</h1>
        <form id="formulario" action="./pages/telaprincipal.html" method="post">
            <div class="campo-login">
                <input type="text" name="usuario" required>
                <span></span>
                <label for="usuario">Usuário</label>
            </div>
            <div class="campo-login">
                <input type="password" name="senha" required>
                <span></span>
                <label for="senha">Senha</label>
            </div>
            <p class="erro-login"></p>
            <button type="button" onClick="validarFormulario()">Entrar</button>
        </form>
        <div class="cadastrar alternativa">
            Novo por aqui?<a href="./pages/cadastro.html">Cadastrar</a>
        </div>
        <div class="entrar-sem-cadastro alternativa">
            Não curte cadastros?<a href="./pages/telaprincipal.html">Espiar Produtos</a>
        </div>
    </div>
</body>
</html>
